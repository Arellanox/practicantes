<div class="row mt-4">
    <div class="col-12">
        <div class="card p-3">
            <div class="mb-3">
                <p>Agregar Temperaturas del equipo:
                </p>
            </div>

            <form class="mb-3" id="formCapturarTemperatura" name="formCapturarTemperatura">
                <div class="row">
                    <div class="mx-sm-10 pb-3">
                        <label for="user">Usuario:</label>
                        <input type="text" class="input-form form-control" placeholder="Usuario" name="user" required>
                    </div>
                    <div class="mx-sm-10 pb-3">
                        <label for="pass">Contraseña:</label>
                        <input type="password" class="input-form form-control" placeholder="Contraseña" name="pass"
                            required>
                    </div>
                    <div class="col-12 col-xl-12 align-self-center">
                        <!-- <input type="hidden" name="Enfriador" id="Enfriador"> -->
                    </div>
                    <div class="col-12 col-xl-12">
                        <div class="mb-3">
                            <label for="lectura">Lectura:</label>
                            <div class="input-group mb-3">
                                <input type="number" placeholder="0" step="0.01" name="lectura"
                                    class="form-control input-form" required id="lectura">
                                <span class="input-span">°C</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-xl-12">
                        <div class="mb-3">
                            <label for="observaciones">Observaciones:</label>
                            <input type="text" name="observaciones" value="" class="form-control input-form"
                                id="observaciones">
                            <!-- <input type="hidden" id="firma_guardar" name="firma" required /> -->
                        </div>
                    </div>
                    <div class="col-12 col-xl-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="checkFactorCorrecion">
                            <label class="form-check-label" for="checkFactorCorrecion">
                                Activar factor de correcion
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-xl-6 d-flex justify-content-end my-auto">
                        <!-- <button id="ModalFirmaTemperatura" class="btn btn-confirmar me-2"><i class="bi bi-pencil-square"></i></button> -->

                    </div>
                </div>
            </form>

            <div class="d-flex justify-content-end">
                <button type="submit" class=" btn btn-confirmar" form="formCapturarTemperatura"
                    id="btn-capturar-temperatura">
                    <i class="bi bi-thermometer-half"></i> Guardar
                </button>
            </div>

        </div>
    </div>
</div>
