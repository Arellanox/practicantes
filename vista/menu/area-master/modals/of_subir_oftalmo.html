<div class="modal fade" id="ModalSubirInterpretacionOftalmologia" tabindex="-1" aria-labelledby="filtrador"
  aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header header-modal">
        <h5 class="modal-title" id="filtrador">Subir Interpretación <strong>(OFTALMOLOGÍA)</strong>:</h5>
        <button type="button" class="btn-close  " data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="" id="formSubirInterpretacionOftalmo">
          <p class="text-center">Rellene los campos de <strong>resultado</strong> </p>
          <div class="row">
            <div class="col-6">
              <label for="antecedentes_personales" class="form-label">Antecedentes personales</label>
              <textarea required name="antecedentes_personales" class="md-textarea input-form" rows="2"
                cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="antecedentes_oftalmologicos" class="form-label">Antecedentes oftalmologicos</label>
              <textarea required name="antecedentes_oftalmologicos" class="md-textarea input-form" rows="2"
                cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="padecimiento_actual" class="form-label">Padecimiento actual</label>
              <textarea required name="padecimiento_actual" class="md-textarea input-form" rows="2"
                cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="agudeza_visual" class="form-label">Agudeza visual sin corrección</label>
              <textarea required name="agudeza_visual" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="od" class="form-label">OD</label>
              <textarea required name="od" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="oi" class="form-label">OI</label>
              <textarea required name="oi" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="jaeger" class="form-label">Jaeger</label>
              <textarea required name="jaeger" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="refraccion" class="form-label">Refracción</label>
              <textarea required name="refraccion" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="prueba" class="form-label">Prueba:</label>
              <textarea required name="prueba" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <!-- PRUEBA CROMATICA NORMAL CON PRUEBA DE ISHIHARA -->
            <div class="col-6">
              <label for="exploracion_oftalmologica" class="form-label">Exploración oftalmológica</label>
              <textarea required name="exploracion_oftalmologica" class="md-textarea input-form" rows="2"
                cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="forias" class="form-label">Forias</label>
              <textarea required name="forias" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="campimetria" class="form-label">Campimetría</label>
              <textarea required name="campimetria" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="presion_intraocular_od" class="form-label">Presión intraocular OD</label>
              <textarea required name="presion_intraocular_od" class="md-textarea input-form" rows="2"
                cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="presion_intraocular_oi" class="form-label">Presión intraocular OI</label>
              <textarea required name="presion_intraocular_oi" class="md-textarea input-form" rows="2"
                cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="diagnostico" class="form-label">Diagnostico</label>
              <textarea required name="diagnostico" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
            <div class="col-6">
              <label for="plan" class="form-label">Plan</label>
              <textarea required name="plan" class="md-textarea input-form" rows="2" cols="80"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i class="bi bi-arrow-left-short"></i>
          Cancelar</button>
        <button type="submit" form="formSubirInterpretacionOftalmo" class="btn btn-confirmar-subir">
          <i class="bi bi-person-plus"></i> Agregar
        </button>
      </div>
    </div>
  </div>
</div>
