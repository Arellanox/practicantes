<div class="modal fade" id="ModalFormUsuario" tabindex="-1" aria-labelledby="filtrador" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-fullscreen-xxl-down modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header header-modal">
                <h5 class="modal-title" id="filtrador">Registrar nuevo usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center">Cree un nuevo <strong>usuario</strong> y registre la información personal del
                    usuario</p>
                <form class="" id="formFormUsuario">
                    <div class="row">
                        <div class="col-12 col-lg-5">
                            <div class="card p-3 m-1">
                                <div class="row">
                                    <h5>Información personal:</h5>
                                    <div class="col-6 col-md-6">
                                        <label for="cargo" class="form-label">Cargo</label>
                                        <select name="cargo" id="cargo-usuario" class="input-form">
                                        </select>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <label for="tipo" class="form-label">Tipo de usuario</label>
                                        <select name="tipo" id="tipo-usuario" class="input-form" required>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <label for="nombre" class="form-label">Nombres</label>
                                        <input type="text" name="nombre" id="nombre-usuario"
                                            class="form-control input-form" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="paterno" class="form-label">Apellido paterno</label>
                                        <input type="text" name="paterno" id="paterno-usuario"
                                            class="form-control input-form">
                                    </div>
                                    <div class="col-6">
                                        <label for="materno" class="form-label">Apellido materno</label>
                                        <input type="text" name="materno" id="materno-usuario"
                                            class="form-control input-form">
                                    </div>
                                    <div class="col-6">
                                        <label for="usuario" class="form-label">Usuario</label>
                                        <input type="text" name="usuario" id="usuario-usuario"
                                            class="form-control input-form" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="contraseña" class="form-label">Contraseña</label>
                                        <input type="text" name="contraseña" id="contraseña-usuario"
                                            class="form-control input-form" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="telefono" class="form-label">Teléfono</label>
                                        <input type="number" name="telefono" id="telefono-usuario"
                                            class="form-control input-form">
                                    </div>
                                    <div class="col-6">
                                        <label for="correo" class="form-label">Correo</label>
                                        <input type="text" name="correo" id="correo-usuario"
                                            class="form-control input-form">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-7 overflow-auto"
                            style="max-width: 100%; max-height: 65vh;margin-bottom:10px;">
                            <div class="row">
                                <div class="col-12">
                                    <div class="card p-3 m-1">
                                        <h5>Información academica (Carrera universitaria)</h5>
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="universidad" class="form-label">Universidad cursada</label>
                                                <select name="universidad" id="universidad-usuario" class="input-form">
                                                </select>
                                            </div>
                                            <div class="col-6">
                                                <label for="titulo" class="form-label">Titulo</label>

                                                </select>
                                            </div>
                                            <div class="col-6">
                                                <label for="cedula" class="form-label">Cédula profesional</label>
                                                <input type="text" name="cedula" id="cedula-usuario"
                                                    class="form-control input-form">
                                            </div>
                                            <div class="col-6">
                                                <label for="profesion" class="form-label">Profesión</label>
                                                <input type="text" name="profesion" id="profesion-usuario"
                                                    class="form-control input-form">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="card p-3 m-1">
                                        <h5>Especialidades del usuario</h5>
                                        <button type="button" class="btn btn-hover" id="nueva-especialidad">
                                            <i class="bi bi-plus"></i> Agregar especialidad
                                        </button>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i
