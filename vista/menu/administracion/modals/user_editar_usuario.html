<div class="modal fade" id="ModalEditarRegistroUsuario" tabindex="-1" aria-labelledby="filtrador" aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header header-modal">
        <h5 class="modal-title" id="filtrador">Editar información</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="" id="formEditarUsuario">
          <p class="text-center">Actualice la información del usuario</p>
          <div class="row">
            <div class="col-6 col-md-6">
              <label for="cargo" class="form-label">Cargo</label>
              <select name="cargo" id="usuario-cargos-edit" class="input-form">
              </select>
            </div>
            <div class="col-6 col-md-6">
              <label for="tipo" class="form-label">Tipo</label>
              <select name="tipo" id="usuario-tipo-edit" class="input-form" required>
              </select>
            </div>
            <div class="col-6">
              <label for="nombre" class="form-label">Nombres</label>
              <input type="text" name="nombre" id="edit-usuario-nombre" class="form-control input-form" required>
            </div>
            <div class="col-6">
              <label for="paterno" class="form-label">Apellido paterno</label>
              <input type="text" name="paterno" id="edit-usuario-paterno" class="form-control input-form">
            </div>
            <div class="col-6">
              <label for="materno" class="form-label">Apellido materno</label>
              <input type="text" name="materno" id="edit-usuario-materno" class="form-control input-form">
            </div>
            <div class="col-6">
              <label for="usuario" class="form-label">Usuario</label>
              <input type="text" name="usuario" id="edit-usuario-usuario" class="form-control input-form" required>
            </div>
            <div class="col-6" id="Input-Constraseña-Edit">
              <label for="contraseña" class="form-label">Contraseña</label>
              <input type="text" name="contraseña" id="edit-usuario-contraseña" class="form-control input-form">
            </div>
            <div class="col-6">
              <label for="profesion" class="form-label">Profesión</label>
              <input type="text" name="profesion" id="edit-usuario-Profesión" class="form-control input-form">
            </div>
            <div class="col-6">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" name="cedula" id="edit-usuario-cedula" class="form-control input-form">
            </div>
            <div class="col-6">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="number" name="telefono" id="edit-usuario-telefono" class="form-control input-form">
            </div>
            <div class="col-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="text" name="correo" id="edit-usuario-correo" class="form-control input-form">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-borrar" id="btn-eliminar-usuario">
          <i class="bi bi-person-x"></i> Eliminar
        </button>
        <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i class="bi bi-arrow-left-short"></i>
          Cancelar</button>
        <button type="submit" form="formEditarUsuario" class="btn btn-confirmar">
          <i class="bi bi-person-check"></i> Actualizar
        </button>
      </div>
    </div>
  </div>
</div>
