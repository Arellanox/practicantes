<div class="modal fade" id="CapturarTemperaturaModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="temperaturaTitle">Nuevo registro de temperatura</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class=" my-2">Los datos como la <strong>fecha de captura</strong> y el
                    <strong>usuario</strong> que lo hizo que realizo la
                    captura <strong>se
                        agregan automaticamente.</strong>
                </p>

                <form class="" id="formCapturarTemperatura" name="formCapturarTemperatura">
                    <div class="row">
                        <div class="col-12 col-xl-12 align-self-center">
                            <input type="hidden" name="Enfriador" id="Enfriador">
                            <input type="hidden" name="Termometro" id="Termometro">
                        </div>
                        <div class="col-12 col-xl-12">
                            <div class="mb-3">
                                <label for="lectura">Lectura:</label>
                                <div class="input-group mb-3">

                                    <input type="number" value="0" step="0.01" name="lectura"
                                        class="form-control input-form" required id="lectura">
                                    <span class="input-span">Â°C</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-xl-12">
                            <div class="mb-3">
                                <label for="observaciones">Observaciones:</label>
                                <input type="text" name="observaciones" value="" class="form-control input-form"
                                    required id="observaciones">
                                <!-- <input type="hidden" id="firma_guardar" name="firma" required /> -->
                            </div>
                        </div>
                        <div class="col-12 col-xl-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkFactorCorrecion">
                                <label class="form-check-label" for="checkFactorCorrecion">
                                    Activar factor de correcion
                                </label>
                            </div>
                        </div>
                        <div class="col-12 col-xl-6 d-flex justify-content-end my-auto">
                            <!-- <button id="ModalFirmaTemperatura" class="btn btn-confirmar me-2"><i class="bi bi-pencil-square"></i></button> -->

                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i
                        class="bi bi-arrow-left-short"></i>
                    Cancelar</button>
                <button type="submit" class=" btn btn-confirmar" form="formCapturarTemperatura"
                    id="btn-equipo-temperatura">
                    <i class="bi bi-person-x"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
