<div class="modal fade" id="TemperaturaModalGeneralFirma" tabindex="-1" aria-labelledby="modalTitleId"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="temperaturaPdfTitle">Generar Formato de Temperaturas</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form name="GenerarPdfForm" id="GenerarPdfForm">
                    <div class="row">
                        <div class="col-12 col-lg-12">
                            <div class="mb-3">
                                <label for="enfriadorMarca">Agregar Observaciones:</label>
                                <textarea name="observaciones" id="observaciones_pdf" class="form-control input-form"
                                    cols="30" rows="4"></textarea>
                            </div>
                        </div>
                        <div class="col-12 col-lg-12">
                            <div class="mb-3">
                                <label for="enfriadorMarca">Termometro del folio:</label>
                                <p>
                                    Lista de los termometros usados para el folio, Puedes cambiar el termometro
                                    definido, Este se actualizara para el folio
                                </p>
                                <select class="form-select input-form" name="Termometro" id="Termometro_pdf" required>
                                    <option selected>Eliga un equipo</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i
                        class="bi bi-arrow-left-short"></i>
                    Cerrar
                </button>
                <button type="submit" class="btn btn-borrar" style="display: none;" id="btn-mostrar-formato-temperatura"
                    data-bs-toggle='tooltip' data-bs-placement='top' title="Visualizar el formato del folio">
                    <i class="bi bi-file-earmark-pdf-fill"></i> Visualizar PDF
                </button>
                <button type="submit" class="btn btn-confirmar" data-bs-toggle='tooltip' data-bs-placement='top'
                    title="Guardar los datos para crear el formato del folio" id="btn-generar-formato-temperatura">
                    <i class="bi bi-box-arrow-down"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</div>
