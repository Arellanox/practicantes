<div class="modal fade" id="LiberalDiaTemperaturaModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
    role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="liberarDiaTitle">Liberar dia de temperatura</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class=" my-2">Especifique el rango de<strong>fechas que desea liberar</strong></p>
                <form name="liberarDiaTemperaturaForm" id="liberarDiaTemperaturaForm">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="FechaInicio">Fecha de Inicio:</label>
                                <input type="date" name="FechaInicio" value="" class="form-control input-form" required
                                    id="FechaInicio">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="FechaFinal">Fecha Final:</label>
                                <input type="date" name="FechaFinal" value="" class="form-control input-form" required
                                    id="FechaFinal">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="observaciones">Observaciones:</label>
                                <input type="text" name="observaciones" value="" class="form-control input-form"
                                    required id="observaciones">
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="">Seleccione el turno:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="turno" id="Matutino">
                                <label class="form-check-label" for="Matutino">
                                    Matutino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="turno" id="Vespertino" checked>
                                <label class="form-check-label" for="Vespertino">
                                    Vespertino
                                </label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cancelar" data-bs-dismiss="modal"><i
                        class="bi bi-arrow-left-short"></i>
                    Cancelar</button>
                <button type="submit" form="liberarDiaTemperaturaForm" class="btn btn-confirmar"
                    id="btn-liberar-temperatura">
                    <i class="bi bi-person-x"></i> Liberar
                </button>
            </div>
        </div>
    </div>
</div>
