<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
  <title>Ejemplo de Modales Anidados</title>
</head>

<body>

  <button onClick="abrirmodal()">ss</button>

  <!-- Modal a pantalla completa -->
  <div class="modal" id="modalFullscreen" tabindex="-1" aria-labelledby="modalFullscreenLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalFullscreenLabel">Modal a pantalla completa</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Contenido del primer modal...</p>
          <button class="btn btn-primary" onclick="abrirModalSm()">Abrir segundo modal</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pequeño -->
  <div class="modal sm" id="modalSm" tabindex="-1" aria-labelledby="modalSmLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalSmLabel">Modal pequeño</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Contenido del segundo modal...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Función para abrir el segundo modal
    function abrirModalSm() {
      var modalSm = new bootstrap.Modal(document.getElementById('modalSm'));
      modalSm.show();
    }

    // Función para abrir el primer modal al cargar la página
    function abrirmodal() {
      var modalFullscreen = new bootstrap.Modal(document.getElementById('modalFullscreen'));
      modalFullscreen.show();
    }
  </script>
</body>

</html>
